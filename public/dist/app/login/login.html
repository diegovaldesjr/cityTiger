<div class="section c">	  
	<div class="container">

			</div>
		</div>

			<div class="col m4 offset-m4">
				<img src="./images/Logo.png" class="responsive-img">

			    </div>
			</div>
		
			<div class="row">
				<div class="center" style="margin-top: 10px">
					<a class="btn black-tiger-btn white-text" ng-click="$ctrl.login()">login</a>

	</div>
</div>
